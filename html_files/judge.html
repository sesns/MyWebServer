<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WebServer</title>
	<script>
	function autoLog(){
		var m_token=localStorage.getItem("xsy_token");
		document.getElementById('token1').value = m_token;
	
		var form = document.getElementById("m_form1");
		form.submit();
	}	
	</script>
    </head>
    <body>
    <br/>
    <br/>
    <div align="center"><font size="5"> <strong>欢迎访问</strong></font></div>
	<br/>
		<br/>
		<form action="0" method="post">
 			<div align="center"><button type="submit">新用户</button></div>
                </form>
		<br/>
                <form action="1" method="post">
                        <div align="center"><button type="submit" >登陆</button></div>
                </form>

		<br/>
		<form id="m_form1" action="./autolog" method="post">
 			<div align="center"><button type="button" onclick="autoLog()">自动登陆</button></div>
		<input id="token1" name="token" type="hidden" value="">
                </form>
		
		
        </div>
    </body>
</html>
